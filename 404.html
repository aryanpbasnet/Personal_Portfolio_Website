<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Lost in the Void</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .glitch {
      font-size: 4rem;
      position: relative;
      color: white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #f0f;
      z-index: -1;
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      top: 2px;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); }
      20% { clip-path: inset(0 0 75% 0); }
      40% { clip-path: inset(0 0 80% 0); }
      60% { clip-path: inset(0 0 70% 0); }
      80% { clip-path: inset(0 0 75% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); }
      20% { clip-path: inset(75% 0 0 0); }
      40% { clip-path: inset(80% 0 0 0); }
      60% { clip-path: inset(70% 0 0 0); }
      80% { clip-path: inset(75% 0 0 0); }
      100% { clip-path: inset(85% 0 0 0); }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #aaa;
    }

    a {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="glitch" data-text="404 - Page Not Found">404 - Page Not Found</div>
    <p>You ventured too far into the void.</p>
    <a href="index.html">Take Me Home</a>
  </div>
</body>
</html>
